<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="mx-auto p-2" style="width: 600px;">

     
      <nav class="navbar bg-body-tertiary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand">Home</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

     
      <div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Welcome to Car Gallery</h1>
          <p class="col-md-8 fs-5">
            Explore premium car brands with clean Bootstrap card design. 
            Stylish, responsive, and easy to customize!
          </p>
          <button class="btn btn-primary btn-lg" type="button">Explore More</button>
        </div>
      </div>

  
      <div class="row justify-content-center">

        <div class="col-md-4 col-sm-6 mb-3">
          <div class="card shadow">
            <img src="audi.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Audi</h5>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 mb-3">
          <div class="card shadow">
            <img src="benz.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Benz</h5>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 mb-3">
          <div class="card shadow">
            <img src="bmw.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">BMW</h5>
            </div>
          </div>
        </div>

      </div>

    </div>

   
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 Car Gallery. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
